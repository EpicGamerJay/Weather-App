<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityCast</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41cb31b810.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="page">
        <header>CityCast</header>
        <main>
            <div id="container">
                <div id="searchBar">
                    <i class="fa-solid fa-earth-asia" id="globeIcon"></i>
                    <input type="text" placeholder="Enter City Name" id="search">
                    <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
                </div>
                <div id="notFound">
                    <img src="Media/404.png">
                    <p id="notFoundText">Oops! Invalid location :/</p>
                </div>
                <div id="weatherBox">
                    <img src="" id="image">
                    <p class="temperature" id="temp"></p>
                    <p class="description" id="desc"></p>
                </div>

                <div class="weather-details" id="weatherDetails">
                    <div class="humidity" id="humidityBox">
                        <i class="fa-solid fa-water" id="humidityIcon"></i>
                        <div class="text" id="humidityText">
                            <span id="hum"></span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind" id="windBox">
                        <i class="fa-solid fa-wind" id="windIcon"></i>
                        <div class="text" id="windText">
                            <span id="win"></span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>

            </div>
        </main>



    </div>
    <script src="Index.js"></script>
</body>
</html>
